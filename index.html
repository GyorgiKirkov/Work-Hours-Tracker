<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Hours Tracker</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Latest compiled and minified Bootstrap 4.6 CSS -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous"
    />
    <!-- Latest Font-Awesome CDN -->
    <script
        src="https://kit.fontawesome.com/3257d9ad29.js"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="topOne ">
        <h1>Work Hours Tracker</h1>
        <div id="totalHours"></div>

        <button id="deleteAll" class="btn btn-danger mt-3 mb-3">
            Delete All Entries
        </button>
    </div>

    <form id="workForm" class="container">
        <div class="row">  
            <div class="inputs">
                <label for="date">Date:</label>
                <input type="date" id="date" required />
            </div>

            <div class="inputs">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" required />
            </div>
            <div class="inputs">
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" required />
            </div>
            
            <div class="inputs">
                <label for="breakTime">Break Time (in minutes):</label>
                <input type="number" id="breakTime" required />
            </div>  

            <div class="inputs">
                <label for="publicHoliday">Public Holiday:</label>
                <input type="checkbox" id="publicHoliday" />
            </div>
        </div>
        <div class="container">
            <div class="form-group d-flex justify-content-center align-items-center">
                <label for="wagePerHour">Hourly Wage (â‚¬):</label>
                <input type="number" id="wagePerHour" class="form-control col-2 ml-3" step="0.01" required />
            </div>
        </div>

        <button type="submit" class=" rounded-pill btn btn-success addButton mb-3 d-flex justify-content-center">Add Entry</button> 
    </form>
    <!-- night shift starts from 20:00 h and is calculated 15% over the wage -->
    <table class="table table-striped table-dark">   
        <thead>
            <tr class="d-inline-flex p-2">
                <th class="dateIn">Date</th>
                <th class="startAt">Start</th>
                <th class="endAt">End</th>
                <th class="brakeAt">Brake</th>
                <th class="hoursDone">Hours worked</th>
                <th class="madeToday">Total Made today</th>
            </tr>
        </thead>
    </table>

    <table class="table table-striped table-dark" id="entries"> 
    </table>
    
    <script src="main.js"></script>

    <!-- jQuery library -->
    <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="ha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
    ></script>

    <!-- Latest Compiled Bootstrap 4.6 JavaScript -->
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"
    ></script>
</body>
</html>
